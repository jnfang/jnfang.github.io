<div class="share-page" style="font-size: 150%; float:right;">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="icon fa-twitter-square">
    	<span class="label">Twitter</span>
    </a>
    	&nbsp;
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="icon fa-facebook-square">
    	<span class="label">Facebook</span>
    </a>
    	&nbsp;
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+" class="icon fa-google-plus-square">
    	<span class="label">Google+</span>
    </a>
    	&nbsp;
    <a href="mailto:?subject={{ page.title }}&body={{ page.title }} {{ site.url }}{{ page.url }}" class="icon fa-envelope-square">
      <span class="label">Email</span>
    </a>
</div>
<br>
